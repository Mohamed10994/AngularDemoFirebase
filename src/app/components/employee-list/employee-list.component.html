<form class="form-inline">
    <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%">
    <button class="btn btn-outline-primary" (click)="searchText=''">X</button>
</form>
<table class="table table-sm">
    <thead>
        <th>FullName</th>
        <th>Email</th>
        <th>Mobile</th>
        <th></th>
    </thead>
    <ng-container *ngFor="let employee of employeeArray">
        <tr class="table-dark" *ngIf="filterCondition(employee)">
            <td>{{employee.fullName}}</td>
            <td>{{employee.email}}</td> 
            <td>{{employee.mobile}}</td>
            <td>
                <button class="btn btn-outline-info" routerLink="/" (click)="employeeService.editForm(employee)">Edit</button>
                <button class="btn btn-outline-danger" (click)="onDelete(employee.$key)">Delete</button>
            </td>
        </tr>
    </ng-container>
</table>
<div class="alert alet-danger" *ngIf="showDeletedMessage">
    Deleted successfully.
</div>
